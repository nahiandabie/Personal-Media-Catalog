<html>
  <head>
    <title>Book Catalog</title>
    <style>
          body { font-family: Arial; margin: 20px; }
          h1 { color: #cc0000; }
          table { border-collapse: collapse; width: 100%; }
          th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
          th { background-color: #f9f9f9; }
        </style>
  </head>
  <body>
    <h1>Book Catalog</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Pages</th>
      </tr>
      <tr>
        <td>Clean Code</td>
        <td>2008</td>
        <td>Programming</td>
        <td>Robert C. Martin</td>
        <td>464</td>
      </tr>
    </table>
  </body>
</html>
